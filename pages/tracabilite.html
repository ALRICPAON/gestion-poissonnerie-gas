<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Traçabilité</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body { margin:0; padding:15px; background:#f2f2f2; font-family:Arial; }
  h2 { margin-top:0; }
  input {
    width:100%; padding:12px; font-size:18px;
    border-radius:6px; border:1px solid #ccc; margin-bottom:20px;
  }
  .card {
    background:#fff; padding:15px; border-radius:10px;
    box-shadow:0 2px 5px rgba(0,0,0,0.08); margin-bottom:20px;
  }
  .card-title {
    font-size:18px; font-weight:bold; margin-bottom:10px;
  }
  .item {
    padding:10px 0; border-bottom:1px solid #eee;
  }
  .item:last-child { border-bottom:none; }
  .mini-photo {
    width:90px; border-radius:6px; margin-top:8px;
  }
  a.btn {
    display:inline-block; padding:8px 12px; background:#0366d6;
    color:white; border-radius:6px; text-decoration:none; margin-top:8px;
  }
</style>

</head>
<body>

<h2>Traçabilité par PLU</h2>

<input id="input-plu" type="number" placeholder="Saisir un PLU…">

<div id="stock" class="card" style="display:none;"></div>
<div id="achats" class="card" style="display:none;"></div>
<div id="moves"  class="card" style="display:none;"></div>

<script type="module" src="../js/tracabilite-plu.js"></script>
</body>
</html>
