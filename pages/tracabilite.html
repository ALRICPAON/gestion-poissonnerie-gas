<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Traçabilité par PLU</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      background:#f5f5f5;
      margin:0;
      padding:20px;
      font-family:Arial, sans-serif;
    }

    h2 { margin-top:0; }

    .input-box {
      margin-bottom:20px;
    }

    input {
      width:100%;
      padding:12px;
      font-size:18px;
      border-radius:8px;
      border:1px solid #ccc;
    }

    .card {
      background:white;
      padding:15px;
      border-radius:10px;
      margin-bottom:20px;
      box-shadow:0 2px 6px rgba(0,0,0,0.08);
    }

    .title {
      font-size:18px;
      font-weight:bold;
      margin-bottom:10px;
    }

    .row {
      margin:5px 0;
      font-size:15px;
    }

    a.btn {
      display:inline-block;
      margin-top:10px;
      padding:8px 14px;
      background:#007bff;
      color:white;
      border-radius:6px;
      text-decoration:none;
    }

    .mini-photo {
      width:80px;
      border-radius:6px;
    }

    .movement {
      padding:8px 0;
      border-bottom:1px solid #eee;
      font-size:14px;
    }

    .movement:last-child { border-bottom:none; }

  </style>
</head>

<body>
  <h2>Traçabilité par PLU</h2>

  <!-- Recherche PLU -->
  <div class="input-box">
    <input id="input-plu" type="number" placeholder="Saisir un PLU…">
  </div>

  <!-- Résultat dynamique -->
  <div id="stock-block" class="card" style="display:none;"></div>
  <div id="achats-block" class="card" style="display:none;"></div>
  <div id="ventes-block" class="card" style="display:none;"></div>
  <div id="mouvements-block" class="card" style="display:none;"></div>

  <script type="module" src="../js/tracabilite-plu.js"></script>
</body>
</html>
