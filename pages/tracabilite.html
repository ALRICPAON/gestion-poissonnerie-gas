<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Traçabilité lots</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/style.css">

  <style>
    /* Compléments spécifiques à la page tracabilité */

    .trace-header {
      margin-bottom: 1.5em;
    }

    .trace-header h1 {
      margin: 0;
    }

    .trace-filters {
      background: var(--bg-box);
      padding: 1em;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      margin-bottom: 1.5em;
    }

    .trace-filters-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75em;
      margin-bottom: 0.75em;
    }

    .trace-filters label {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-main);
      display: block;
      margin-bottom: 2px;
    }

    .trace-filters input,
    .trace-filters select {
      padding: 0.4em 0.6em;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: #fff;
      color: var(--text-main);
      font-size: 14px;
      min-width: 130px;
    }

    .trace-actions {
      display: flex;
      gap: 0.5em;
      align-items: center;
    }

    .trace-list {
      margin-top: 1em;
    }

    .achat-card {
      background: var(--bg-box);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      padding: 1em;
      margin-bottom: 1em;
    }

    .achat-header {
      border-bottom: 1px solid var(--border);
      padding-bottom: 0.5em;
      margin-bottom: 0.5em;
    }

    .achat-title {
      font-weight: 600;
      font-size: 15px;
      margin-bottom: 0.25em;
      color: var(--text-main);
    }

    .achat-meta {
      font-size: 13px;
      color: var(--text-muted);
      line-height: 1.4;
    }

    .badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 600;
      color: #fff;
      margin-top: 4px;
    }

    .badge-open {
      background: #28a745; /* EN COURS */
    }

    .badge-closed {
      background: var(--danger); /* CONSOMMÉ */
    }

    .photo-mini {
      width: 90px;
      border-radius: var(--radius);
      margin-top: 6px;
      border: 1px solid var(--border);
    }

    .movements-title {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 4px;
      color: var(--text-main);
    }

    .movement-line {
      font-size: 13px;
      padding: 3px 0;
      border-bottom: 1px dotted var(--border);
      margin-left: 0.5em;
      color: var(--text-main);
    }

    .movement-line:last-child {
      border-bottom: none;
    }

    .no-movements {
      font-size: 12px;
      color: var(--text-muted);
      margin-left: 0.5em;
    }

    .empty-msg {
      font-size: 14px;
      color: var(--text-muted);
      text-align: center;
      margin-top: 2em;
    }

    @media (max-width: 768px) {
      body {
        padding: 1em;
      }
    }
  </style>
</head>

<body>

  <!-- Barre haut avec retour -->
  <div class="top-bar trace-header">
    <h1>Traçabilité des lots</h1>
    <button class="btn btn-muted" onclick="location.href='index.html'">
      ← Retour au menu
    </button>
  </div>

  <!-- Filtres -->
  <div class="trace-filters">
    <div class="trace-filters-row">
      <div>
        <label for="filter-from">Du</label>
        <input type="date" id="filter-from">
      </div>
      <div>
        <label for="filter-to">Au</label>
        <input type="date" id="filter-to">
      </div>
      <div>
        <label for="filter-plu">PLU</label>
        <input type="text" id="filter-plu" placeholder="3598…">
      </div>
      <div>
        <label for="filter-fournisseur">Fournisseur</label>
        <input type="text" id="filter-fournisseur" placeholder="Scapmarée…">
      </div>
    </div>

    <div class="trace-filters-row trace-actions">
      <div>
        <label for="filter-type">Type de tracabilité</label>
        <select id="filter-type">
          <option value="all">Tous les mouvements</option>
          <option value="achat">Achats (lots consommés)</option>
          <option value="vente">Ventes & sorties</option>
          <option value="inventaire">Inventaires / écarts</option>
          <option value="transformation">Transformations</option>
        </select>
      </div>

      <button id="btn-apply" class="btn btn-accent">
        Rechercher
      </button>
    </div>
  </div>

  <!-- Résultats -->
  <div id="trace-list" class="trace-list"></div>

  <script type="module" src="../js/tracabilite.js"></script>
</body>
</html>
