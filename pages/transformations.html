<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Transformation – Gestion Poissonnerie</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div class="top-bar">
  <h1>Transformation simple</h1>
  <a href="index.html" class="btn btn-muted">← Retour menu</a>
</div>

<form id="form-trans-simple">
  <h2>Produit source</h2>

  <input type="text" id="plu-source" placeholder="PLU source (F9)" required>
  <input type="number" step="0.001" id="poids-source" placeholder="Poids consommé (kg)" required>

  <div id="src-info"></div>

  <h2>Produit final</h2>

  <input type="text" id="plu-final" placeholder="PLU final (F9)" required>
  <input type="number" step="0.001" id="poids-final" placeholder="Poids final obtenu (kg)" required>

  <div id="final-info"></div>

  <button class="btn btn-accent" type="submit">Valider transformation</button>
</form>

<script src="../js/firebase-init.js" type="module"></script>
<script src="../js/transformation-simple.js" type="module"></script>

</body>
</html>
