<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Articles</title>
  <script type="module" src="../js/auth.js"></script>
 <script type="module" src="../js/firebase-init.js"></script>
<script type="module" src="../js/load-articles.js"></script>
<script type="module" src="../js/submit-article.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f9f9f9; }
    table { border-collapse: collapse; width: 100%; margin-bottom: 2em; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background: #eee; }
    form input { margin-right: 1em; }
  </style>
</head>
<body>
  <h1>Liste des articles</h1>
  <table>
    <thead>
      <tr>
        <th>PLU</th>
        <th>Désignation</th>
        <th>Nom latin</th>
        <th>PV TTC</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="articles-list">
      <!-- les lignes sont ajoutées dynamiquement ici -->
    </tbody>
  </table>

  <h2>Ajouter un article</h2>
  <form id="article-form">
    <input type="text" name="plu" placeholder="PLU" required>
    <input type="text" name="designation" placeholder="Désignation" required>
    <input type="text" name="nomLatin" placeholder="Nom latin" required>
    <input type="number" step="0.01" name="prixVenteTTC" placeholder="Prix TTC" required>
    <button type="submit">Ajouter</button>
  </form>
</body>
</html>
