<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Articles</title>
  <link rel="stylesheet" href="../css/style.css">

  <script type="module" src="../js/firebase-init.js"></script>
  <script type="module" src="../js/auth.js"></script>
  <script type="module" src="../js/load-articles.js"></script>
  <script type="module" src="../js/submit-article.js"></script>
  <script type="module" src="../js/edit-article.js"></script>
</head>
<body>

  <div class="top-bar">
    <button class="btn btn-muted" onclick="window.location.href='/pages/home.html'">‚Üê Retour accueil</button>
    <input type="text" id="search" class="search-input" placeholder="üîç Rechercher PLU ou nom‚Ä¶">
  </div>

  <form id="article-form">
    <input type="text" name="plu" placeholder="PLU" required>
    <input type="text" name="designation" placeholder="D√©signation" required>
    <input type="text" name="nomLatin" placeholder="Nom latin">
    <input type="text" name="categorie" placeholder="Cat√©gorie">
    <input type="text" name="unite" placeholder="Unit√© (‚Ç¨/kg ou pi√®ce)">
    <button type="submit" class="btn btn-accent">Ajouter</button>
  </form>

  <h1>Liste des articles</h1>
  <table>
    <thead>
  <tr>
    <th>PLU</th>
    <th>D√©signation</th>
    <th>Nom latin</th>

</thead>

    <tbody id="articles-list">

    </tbody>
  </table>

  <script type="module">
    import { requireAuth } from '../js/auth.js';
    requireAuth();
  </script>

  <script>
    document.querySelector('#search').addEventListener('input', function () {
      const query = this.value.toLowerCase();
      document.querySelectorAll('#articles-list tr').forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(query) ? '' : 'none';
      });
    });
  </script>
</body>
</html>
