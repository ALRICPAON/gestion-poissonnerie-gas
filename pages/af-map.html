<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Article ‚Üî Fournisseur</title>
  <link rel="stylesheet" href="../css/style.css">

  <script type="module" src="../js/firebase-init.js"></script>
  <script type="module" src="../js/auth.js"></script>
  <script type="module" src="../js/load-af-map.js"></script>
  <script type="module" src="../js/submit-af-map.js"></script>
  <script type="module" src="../js/edit-af-map.js"></script>
</head>
<body>

  <div class="top-bar">
    <button class="btn btn-muted" onclick="window.location.href='/pages/home.html'">‚Üê Retour accueil</button>
    <input type="text" id="search" class="search-input" placeholder="üîç Rechercher code / nom / r√©f / PLU‚Ä¶">
  </div>

  <!-- Formulaire d'ajout -->
  <form id="af-form">
    <input type="text" name="fournisseurCode" placeholder="Code fournisseur" required>
    <input type="text" name="fournisseurNom"  placeholder="Nom fournisseur">
    <input type="text" name="refFournisseur"  placeholder="R√©f fournisseur" required>
    <input type="text" name="plu"             placeholder="PLU interne">
    <input type="text" name="designationInterne" placeholder="D√©signation interne">
    <button type="submit" class="btn btn-accent">Ajouter</button>
  </form>

  <h1>Associations Article ‚Üî Fournisseur</h1>
  <table>
    <thead>
      <tr>
        <th>Code</th>
        <th>Nom Fournisseur</th>
        <th>R√©f</th>
        <th>PLU</th>
        <th>D√©signation</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="af-list">
      <!-- Rempli dynamiquement -->
    </tbody>
  </table>

  <script type="module">
    import { requireAuth } from '../js/auth.js';
    requireAuth();
  </script>

  <script>
    // filtre client comme sur articles
    document.addEventListener('DOMContentLoaded', () => {
      const input = document.querySelector('#search');
      input.addEventListener('input', function () {
        const q = this.value.toLowerCase();
        document.querySelectorAll('#af-list tr').forEach(row => {
          row.style.display = row.textContent.toLowerCase().includes(q) ? '' : 'none';
        });
      });
    });
  </script>
</body>
</html>
