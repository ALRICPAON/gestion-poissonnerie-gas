<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Photo sanitaire</title>

  <script type="module" src="../js/firebase-init.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      padding: 16px;
      background: #fafafa;
      text-align: center;
    }

    h2 { font-size: 1.9rem; margin: 0 0 .5rem; }

    .big-btn {
      width: 100%;
      padding: 1.6rem;
      margin: .8rem 0;
      font-size: 1.6rem;
      border-radius: 14px;
      border: none;
      display: inline-block;
    }

    .btn-camera  { background: #2270ff; color: #fff; }
    .btn-gallery { background: #ff9b00; color: #fff; }
    .btn-upload  { background: #00b44b; color: #fff; }

    input[type="file"] {
      position: absolute;
      left: -9999px;
    }

    #preview {
      width: 100%;
      max-height: 60vh;
      object-fit: contain;
      margin-top: 1rem;
      border-radius: 14px;
      border: 2px solid #ccc;
      display: none;
      background: #fff;
    }

    #status {
      margin-top: 1.2rem;
      font-size: 1.2rem;
      text-align: left;
      white-space: pre-wrap;
    }
  </style>

</head>
<body>

  <h2>üì∏ Photo sanitaire</h2>
  <p id="info"></p>

  <input id="inputCamera"  type="file" accept="image/*" capture="environment">
  <input id="inputGallery" type="file" accept="image/*">

  <label for="inputCamera"  class="big-btn btn-camera">üì∏ Prendre une photo</label>
  <label for="inputGallery" class="big-btn btn-gallery">üìÅ Importer depuis la galerie</label>

  <img id="preview" />

  <button class="big-btn btn-upload" id="btnUpload">‚úÖ Envoyer</button>

  <div id="status"></div>

  <script type="module">

    import { app, db } from "../js/firebase-init.js";
    import {
      doc, setDoc, Timestamp, getDocs, collection
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import {
      getStorage, ref as storageRef, uploadBytes, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

    const statusEl = document.getElementById("status");
    const log = (...args) => {
      console.log(...args);
      statusEl.textContent += args.join(" ") + "\n";
    };

    const ps      = new URLSearchParams(location.search);
    const achatId = ps.get("achatId");
    const lineId  = ps.get("lineId");

    document.getElementById("info").textContent = `Achat : ${achatId} / Ligne : ${lineId}`;

    const previewEl = document.getElementById("preview");
    const inputCam  = document.getElementById("inputCamera");
    const inputGal  = document.getElementById("inputGallery");
    const btnUpload = document.getElementById("btnUpload");

    let currentFile = null;

    function showPreview(file) {
      currentFile = file;
      previewEl.src = URL.createObjectURL(file);
      previewEl.style.display = "block";
      log("üì∏ Preview OK");
    }

    inputCam.addEventListener("change", e => {
      const f = e.target.files?.[0];
      if (f) showPreview(f);
    });

    inputGal.addEventListener("change", e => {
      const f = e.target.files?.[0];
      if (f) showPreview(f);
    });

    const storage = getStorage(app, "gs://poissonnerie-gas.firebasestorage.app");

    btnUpload.addEventListener("click", async () => {
      try {
        if (!currentFile) return alert("Choisir une photo");

        log("‚¨ÜÔ∏è Upload‚Ä¶");

        const path = `achats/${achatId}/lignes/${lineId}/sanitaire-${Date.now()}.jpg`;
        const sref = storageRef(storage, path);

        await uploadBytes(sref, currentFile);
        const url = await getDownloadURL(sref);

        await setDoc(
          doc(db, "achats", achatId, "lignes", lineId),
          {
            photo_url: url,
            updatedAt: Timestamp.now()
          },
          { merge: true }
        );

        log("‚úÖ Photo enregistr√©e");

        // Retour vers la page achat
        location.href = `/pages/photo-batch.html?achatId=${achatId}`;

      } catch (e) {
        log("‚ùå ERR", e.message || e);
        alert(e.message);
      }
    });

  </script>
</body>
</html>
